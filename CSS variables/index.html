<html>
    <head>
        <title>CSS variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="javascript.js" async></script>
        <link rel ="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2>Update CSS variables with <span class="h1">JS</span></h2> 
        <div class="controls">
            <label for = "spacing">Spacing:</label>
            <input id = "spacing" type = "range" name = "spacing" min = "10"
                   max = "200" value = "10" data-sizing = "px">
            
            <label for = "blur">Blur:</label>
            <input id = "blur" type = "range" name = "blur" min = "0"
                   max = "25" value = "10" data-sizing = "px">
            
            <label for = "baseColor">Base color:</label>
            <input id = "baseColor" type = "color" name = "baseColor" value = "#FFFFFF">
        </div>
        
        <img id = "picture" alt ="src" src = "./pictures/pexels-essow-936722.jpg">
    </body>
</html>
